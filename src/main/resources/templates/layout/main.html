<!DOCTYPE html>
<html th:lang="|${#locale.language}-${#locale.country}|"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{meta.title}">DevBlog - Hoang Luong Tran's Personal Blog</title>

  <!-- Favicon -->
  <link rel="shortcut icon" th:href="@{/icons/favicon.ico}" type="image/x-icon">

  <!-- Tailwind CSS - Build file -->
  <link th:href="@{/css/application.css}" rel="stylesheet">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

</head>

<body class="bg-light-bg-primary dark:bg-dark-bg-primary text-light-fg-primary dark:text-dark-fg-primary transition-colors duration-300">

  <!-- HEADER -->
  <th:block th:replace="~{fragments/header :: header}"></th:block>

  <!-- MAIN CONTENT -->
  <main>
    <th:block layout:fragment="content"></th:block>
  </main>

  <!-- FOOTER -->
  <th:block th:replace="~{fragments/footer :: footer}"></th:block>

  <!-- Custom JS -->
  <script th:src="@{/js/script.js}"></script>

  <!-- Ionicon -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  
</body>
</html>
