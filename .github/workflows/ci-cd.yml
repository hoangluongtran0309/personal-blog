name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  DOCKER_IMAGE: hoangluongtran0309/my-personal-blog
  JAVA_VERSION: '17'
  NODE_VERSION: '22.22.0'

jobs:
  # ==========================================
  # JOB 1: BUILD & TEST
  # ==========================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tailwind CSS
        run: npm run build

      - name: Run tests
        run: mvn test

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          retention-days: 1

  # ==========================================
  # JOB 2: BUILD & PUSH DOCKER IMAGE
  # ==========================================
  docker-build-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Test Docker image locally
        run: |
          docker run -d -e PORT=10000 -p 10000:10000 --name test-container ${{ env.DOCKER_IMAGE }}:latest
          sleep 15
          curl -f http://localhost:10000 || exit 1
          docker stop test-container

  # ==========================================
  # JOB 3: DEPLOY TO RENDER
  # ==========================================
  deploy-render:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Trigger Render deployment
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}

      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        run: |
          for i in {1..10}; do
            if curl -f ${{ secrets.RENDER_APP_URL }}; then
              echo "‚úÖ Deployment successful!"
              exit 0
            fi
            echo "Waiting for app to be ready... ($i/10)"
            sleep 10
          done
          echo "‚ùå Deployment failed or app not responding"
          exit 1

  # ==========================================
  # JOB 4: NOTIFICATION
  # ==========================================
  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build-push, deploy-render]
    if: always()
    
    steps:
      - name: Send success notification
        if: needs.deploy-render.result == 'success'
        run: |
          echo "üéâ Deployment successful!"

      - name: Send failure notification
        if: needs.build-and-test.result == 'failure' || needs.docker-build-push.result == 'failure' || needs.deploy-render.result == 'failure'
        run: |
          echo "‚ùå Pipeline failed!"
