<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
      
<head>
  <title th:text="#{error.404.title}">404 - Page Not Found | DevBlog</title>
</head>

<body>

<!-- MAIN CONTENT -->
<div layout:fragment="content">
  
  <!-- ERROR 404 SECTION -->
  <div class="bg-light-bg-secondary dark:bg-dark-bg-secondary py-20 min-h-[calc(100vh-200px)] flex items-center">
    <div class="container mx-auto px-4 sm:px-8 lg:px-8 max-w-[800px] text-center">
      
      <!-- Error Code -->
      <div class="mb-8">
        <h1 class="text-[120px] sm:text-[180px] lg:text-[220px] font-black text-accent leading-none mb-4">
          404
        </h1>
        <div class="flex items-center justify-center gap-4 mb-6">
          <div class="w-16 h-1 bg-light-action-primary dark:bg-dark-action-primary rounded-full"></div>
          <ion-icon name="sad-outline" class="text-5xl text-light-fg-secondary dark:text-dark-fg-secondary"></ion-icon>
          <div class="w-16 h-1 bg-light-action-primary dark:bg-dark-action-primary rounded-full"></div>
        </div>
      </div>

      <!-- Error Message -->
      <div class="mb-12">
        <h2 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-light-fg-primary dark:text-dark-fg-primary mb-6" 
            th:text="#{error.404.heading}">
          Oops! Page Not Found
        </h2>
        <p class="text-lg sm:text-xl text-light-fg-secondary dark:text-dark-fg-secondary max-w-2xl mx-auto mb-4" 
           th:text="#{error.404.message1}">
          The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        <p class="text-base text-light-fg-secondary dark:text-dark-fg-secondary" 
           th:text="#{error.404.message2}">
          Don't worry, let's get you back on track!
        </p>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-wrap justify-center gap-4 mb-12">
        <a th:href="@{/}" 
           class="min-w-[10rem] px-6 py-3 bg-accent text-white rounded-full hover:bg-light-fg-secondary hover:text-light-action-primary dark:hover:bg-dark-fg-secondary dark:hover:text-dark-bg-primary transition-all font-bold"
           th:text="#{error.404.goHome}">
          Go Home
        </a>
        <button onclick="history.back()" 
                class="min-w-[10rem] px-6 py-3 bg-light-action-secondary dark:bg-dark-action-secondary text-light-fg-secondary dark:text-dark-fg-secondary border-[3px] border-light-fg-tertiary dark:border-dark-fg-tertiary rounded-full hover:border-accent transition-all font-bold"
                th:text="#{error.404.goBack}">
          Go Back
        </button>
      </div>

    </div>
  </div>

</div>

</body>
</html>
