<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- SIDEBAR FRAGMENT -->
<div th:fragment="sidebar" class="aside hidden lg:block self-stretch mt-12 lg:mt-0">
  
  <!-- Topics -->
  <div class="topics mb-12">
    <h2 class="text-2xl font-bold text-light-fg-secondary dark:text-dark-fg-secondary transition-colors duration-300 mb-12 text-center leading-snug" th:text="#{sidebar.topics.title}">Topics</h2>

    <a th:href="@{/topics/database}" class="topic-btn flex items-stretch bg-light-bg-primary dark:bg-dark-bg-primary transition-colors duration-300 rounded-xl shadow-md overflow-hidden mb-4 hover:shadow-lg">
      <div class="icon-box text-2xl w-[70px] flex justify-center items-center bg-light-action-primary dark:bg-dark-action-primary text-light-fg-secondary dark:text-dark-fg-secondary group-hover:bg-accent group-hover:text-white transition-colors duration-300">
        <ion-icon name="server-outline"></ion-icon>
      </div>
      <p class="p-4 text-light-fg-secondary dark:text-dark-fg-secondary transition-colors duration-300 font-bold" th:text="#{topic.database}">Database</p>
    </a>

    <a th:href="@{/topics/accessibility}" class="topic-btn flex items-stretch bg-light-bg-primary dark:bg-dark-bg-primary transition-colors duration-300 rounded-xl shadow-md overflow-hidden mb-4 hover:shadow-lg">
      <div class="icon-box text-2xl w-[70px] flex justify-center items-center bg-light-action-primary dark:bg-dark-action-primary text-light-fg-secondary dark:text-dark-fg-secondary group-hover:bg-accent group-hover:text-white transition-colors duration-300">
        <ion-icon name="accessibility-outline"></ion-icon>
      </div>
      <p class="p-4 text-light-fg-secondary dark:text-dark-fg-secondary transition-colors duration-300 font-bold" th:text="#{topic.accessibility}">Accessibility</p>
    </a>

    <a th:href="@{/topics/performance}" class="topic-btn flex items-stretch bg-light-bg-primary dark:bg-dark-bg-primary transition-colors duration-300 rounded-xl shadow-md overflow-hidden hover:shadow-lg">
      <div class="icon-box text-2xl w-[70px] flex justify-center items-center bg-light-action-primary dark:bg-dark-action-primary text-light-fg-secondary dark:text-dark-fg-secondary group-hover:bg-accent group-hover:text-white transition-colors duration-300">
        <ion-icon name="rocket-outline"></ion-icon>
      </div>
      <p class="p-4 text-light-fg-secondary dark:text-dark-fg-secondary transition-colors duration-300 font-bold" th:text="#{topic.performance}">Web Performance</p>
    </a>
  </div>

  <!-- Tags -->
  <div class="tags mb-12">
    <h2 class="text-2xl font-bold text-light-fg-secondary dark:text-dark-fg-secondary transition-colors duration-300 mb-12 text-center leading-snug" th:text="#{sidebar.tags.title}">Tags</h2>

    <div class="wrapper flex flex-wrap gap-1">
      <button th:each="tag : ${tags}" 
              th:onclick="'window.location.href=\'' + @{/tags/{tag}(tag=${tag})} + '\''"
              class="bg-light-action-primary dark:bg-dark-action-primary text-light-fg-secondary dark:text-dark-fg-secondary py-1 px-2.5 text-xs font-bold rounded-md hover:bg-light-fg-secondary hover:text-light-action-primary dark:hover:bg-dark-fg-secondary dark:hover:text-dark-action-primary transition-colors duration-300"
              th:text="'#' + ${tag}">
        #tag
      </button>
    </div>
  </div>

  <!-- Contact -->
  <div class="contact mb-12 bg-light-bg-primary dark:bg-dark-bg-primary transition-colors duration-300 rounded-xl p-10 shadow-md">
    <h2 class="text-2xl font-bold text-light-fg-secondary dark:text-dark-fg-secondary transition-colors duration-300 mb-12 text-center leading-snug" th:text="#{sidebar.contact.title}">Let's Talk</h2>

    <div class="wrapper">
      <p class="text-light-fg-secondary dark:text-dark-fg-secondary transition-colors duration-300 mb-4" th:text="#{sidebar.contact.description}">
        Do you want to learn more about how I can help your company overcome problems? Let us have a conversation.
      </p>

      <ul class="social-link flex justify-center items-center gap-2.5">
        <li>
          <a th:href="${socialLinks?.discord}" class="icon-box w-11 h-11 bg-light-action-secondary dark:bg-dark-action-secondary transition-colors duration-300 rounded-full flex justify-center items-center text-2xl text-[#5865f2] hover:bg-accent hover:text-white">
            <ion-icon name="logo-discord"></ion-icon>
          </a>
        </li>
        <li>
          <a th:href="${socialLinks?.twitter}" class="icon-box w-11 h-11 bg-light-action-secondary dark:bg-dark-action-secondary transition-colors duration-300 rounded-full flex justify-center items-center text-2xl text-[#1ca0f1] hover:bg-accent hover:text-white">
            <ion-icon name="logo-twitter"></ion-icon>
          </a>
        </li>
        <li>
          <a th:href="${socialLinks?.facebook}" class="icon-box w-11 h-11 bg-light-action-secondary dark:bg-dark-action-secondary transition-colors duration-300 rounded-full flex justify-center items-center text-2xl text-[#4267b2] hover:bg-accent hover:text-white">
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Newsletter -->
  <div class="newsletter sticky top-12 bg-light-bg-primary dark:bg-dark-bg-primary transition-colors duration-300 rounded-xl p-10 shadow-md">
    <h2 class="text-2xl font-bold text-light-fg-secondary dark:text-dark-fg-secondary transition-colors duration-300 mb-12 text-center leading-snug" th:text="#{sidebar.newsletter.title}">Newsletter</h2>

    <div class="wrapper">
      <p class="text-light-fg-secondary dark:text-dark-fg-secondary transition-colors duration-300 mb-4" th:text="#{sidebar.newsletter.description}">
        Subscribe to our newsletter to be among the first to keep up with the latest updates.
      </p>

      <form th:action="@{/newsletter/subscribe}" method="post">
        <input type="email" name="email" th:placeholder="#{sidebar.newsletter.placeholder}" required 
          class="border-none bg-light-action-primary dark:bg-dark-action-primary transition-colors duration-300 block w-full py-2 px-4 text-light-fg-secondary dark:text-dark-fg-secondary rounded-md mb-4 focus:outline-2 focus:outline-accent placeholder:text-light-fg-secondary dark:placeholder:text-dark-fg-secondary">
        
        <button type="submit" class="mx-auto min-w-[10rem] px-5 py-3 bg-accent text-white rounded-full hover:bg-light-fg-secondary hover:text-light-action-primary dark:hover:bg-dark-fg-secondary dark:hover:text-dark-bg-primary transition-colors duration-300 block" th:text="#{sidebar.newsletter.button}">Subscribe</button>
      </form>
    </div>
  </div>

</div>

</body>
</html>
